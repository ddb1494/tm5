<form name="login" method="dialog" autocomplete="on">
	<table>
		<tbody>
			<tr>
				<td>name</td>
				<td><input name="name" autocomplete="name" pattern=".{1,}" required></td>
			</tr>
			<tr>
				<td>username</td>
				<td><input name="id" autocomplete="username" pattern="^.{1,}$"></td>
			</tr>
			<tr>
				<td>password</td>
				<td><input name="password" type="password" autocomplete="current-password" pattern=".{1,}"></td>
			</tr>
			<tr>
				<td>buttons</td>
				<td><input type="submit"></td>
			</tr>
		</tbody>
	</table>
</form>
